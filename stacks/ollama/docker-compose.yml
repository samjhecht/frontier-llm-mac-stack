services:
  # Ollama LLM Server
  ollama:
    image: ollama/ollama:latest
    container_name: frontier-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-models:/root/.ollama
      - ./config/ollama:/config
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_KEEP_ALIVE=10m
      - OLLAMA_NUM_PARALLEL=4
      - OLLAMA_MAX_LOADED_MODELS=2
      - OLLAMA_FLASH_ATTENTION=true
    deploy:
      resources:
        limits:
          memory: 64G
        reservations:
          memory: 32G
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - frontier-llm-network

  # Aider development environment (optional)
  aider:
    build:
      context: ./docker/aider
      dockerfile: Dockerfile
    container_name: frontier-aider
    restart: unless-stopped
    volumes:
      - ~/code:/workspace
      - ./config/aider:/root/.config/aider
    environment:
      - OLLAMA_API_BASE=http://ollama:11434
    stdin_open: true
    tty: true
    profiles:
      - development
    networks:
      - frontier-llm-network

volumes:
  ollama-models:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${OLLAMA_MODELS_PATH:-./data/ollama-models}

networks:
  frontier-llm-network:
    external: true